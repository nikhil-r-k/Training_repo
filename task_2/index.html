<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikhil Login </title>
    <script src="./script_login.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="column" id="log">
        <div id="xiq">
            <img src="https://10.234.40.47/acct-webapp/static/23.3.0.38-SNAPSHOT/resources/images/common/logo/new_login_logo.svg" alt="" style="width: 100%;">
        </div>
        <div id="credentials">
            <form action="" id="myForm">
                <div>
                    <input class="in_field" type="text" id="user" placeholder="UserName" autocomplete="off" required>
                </div>
                <br>
                <div>
                    <input class="in_field" type="password" id="password" placeholder="Password" required>

                </div>
                <br>
                <button type="submit" id="login" onclick="validate()" > Login </button>
                
            </form>
        </div>
        <div id="date">
            <p id="datetime">nikhil</p>
        </div>
    </div>

    <div class="column" id="banner">
        <img src="https://cloud-status.extremecloudiq.com/communications/banner/banner.svg" alt="" >
    </div>
    


</body>
</html>
